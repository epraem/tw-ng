<div class="card shadow-md" [ngClass]="'bg-' + color">
  <div class="flex items-center gap-2">
    <app-icon
      *ngIf="withIcon"
      [iconPath]="iconPath"
      [viewBox]="viewBox"
    ></app-icon>
    <h5 *ngIf="withTitle" class="card-title">{{ cardTitle }}</h5>
  </div>
  <div class="py-4">
    <ng-content></ng-content>
  </div>
  <p *ngIf="withDescription" class="card-text">
    {{ cardDescription }}
  </p>
</div>
